<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link href="./css/style.css" rel="stylesheet">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo pizza&retro">
        <nav id="superior">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="promo">Envío gratis comprando 2 pizzas</h2>
            <img class="delivery" src="img/delivery.jpg" alt="delivery de pizza">
        </section>
        <section>
            <h2>Podio de pizzas</h2>
            <h1>Pizzas top 5</h1>
            <div class="orderList">
                <ol  class="orderList">
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img  class="orderList" src="img/PizzaFalling.jpg" alt="pizza cayendo">
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <img src="img/Logo.png" alt="logo pizza&front">
    </footer>
</body>
</html>
